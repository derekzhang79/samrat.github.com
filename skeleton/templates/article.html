{% block title %}{{ article.title }} | {{ SITENAME }}{% endblock %}
{% block content %}
<div class="fourteen columns" id="no-bg">
	<h3 class="entry-title"><a href="{{article.url}}" title="Permalink to {{article.title}}">{{article.title}}</a></h3>
	
        <div id="tweet">{% include "twitter.html" %}</div>
        <div id="entrymeta">{{article.locale_date}}</div>

  <br/>
	<div class="entry-content">
          {{article.content}}

          <p id="footer-message">{{ ARTICLE_FOOTER }}</p>

          <div><a href="{{ SITEURL }}">‚Üê Back to Home</a></div>
          <br/>
          </div>
        </div>
{% endblock %}
